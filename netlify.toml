[build]
  command = "npm run build"
  publish = "dist"

[build.environment]
  # Tell Netlify's secrets scanner to allow Firebase client-side config
  # These are intentionally public - security is handled by Firestore rules
  SECRETS_SCAN_OMIT_KEYS = "VITE_FIREBASE_API_KEY,VITE_FIREBASE_AUTH_DOMAIN,VITE_FIREBASE_MEASUREMENT_ID,VITE_FIREBASE_MESSAGING_SENDER_ID,VITE_FIREBASE_PROJECT_ID,VITE_FIREBASE_STORAGE_BUCKET,VITE_FIREBASE_APP_ID"

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
